<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Talabatey</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto:ital,wght@0,300;1,100&display=swap"
          rel="stylesheet">
<body>
<style>

    .bg-talabatey {
        /*background: #E4002B;*/
        background: #EF3340;
    }

    body {
        /*font-family: 'Open Sans', sans-serif;*/
        font-family: 'Roboto', sans-serif;
    }

    input:focus {
        outline: 2px solid #E4002B;
    }
</style>
<header class="fixed">
    <img src="assets/logo.png" class="w-1/2" alt="">
</header>
<main class="flex min-h-screen">
    <section
            class="bg-gray-200 justify-center	items-center flex  lg:w-1/2 w-full   rounded px-8 pt-6 pb-8  flex flex-col">
        <div class="w-full lg:w-1/2">
            <h1 class="mb-4 lg:whitespace-nowrap text-lg lg:text-3xl">Login to your shops with Talabatey</h1>
            <div class="mb-4">
                <label class="block text-grey-darker  font-bold mb-2" for="username">
                    Username
                </label>
                <input class=" appearance-none focus:bg-blue border rounded w-full py-2 px-3 text-grey-darker"
                       id="username"
                       type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-grey-darker  font-bold mb-2" for="password">
                    Password
                </label>
                <input class="appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
                       id="password" type="password" placeholder="******************">
                <a class="inline-block align-baseline  text-sm text-blue hover:text-blue-darker" href="#">
                    Forgot Password?
                </a>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-talabatey w-screen  hover:bg-talabatey-dark text-white font-bold py-2 py-3.5 rounded"
                        type="button">
                    Sign In
                </button>

            </div>

        </div>
    </section>
    <section class="w-0 lg:w-1/2 relative flex items-center justify-center"
             style="background-image:url('assets/half-red.png') ">
    </section>
</main>
</body>
</html>
